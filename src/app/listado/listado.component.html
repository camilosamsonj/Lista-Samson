<div class="container">
    <table class="table table-light" >
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos" [ngClass]="{'table-warning': alumno.estado === 'Activo', 'table-danger': alumno.estado === 'Inactivo'}">
            <td>{{ alumno.id }}</td>
            <td>{{ alumno.nombre | uppercase }}</td>
            <td>{{ alumno.edad }}</td>
            <td>{{ alumno.ciudad }}</td>
            <td>{{ alumno.estado | lowercase }}</td>
          </tr>
        </tbody>
      </table>
      
</div>
